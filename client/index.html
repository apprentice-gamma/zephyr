<!DOCTYPE html>
<html>
<head>
	<title>Zephyr</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">

</head>
<body ng-app="zephyr" ng-controller="mainController as vmMain">
	
	<div class="nav-fixed" ng-include="'./partials/nav_bar.html'"></div>
	<div class="container-fixed" ui-view>
		<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
	</div>

	  <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Im a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>

	<!-- FRAMEWORK -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.js"></script>
	<script	type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-route.js"></script>
	<script	type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-cookies.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

	<!-- MODULES -->
	<script	type="text/javascript" src="./app/modules/ui-bootstrap-0.12.1.js"></script>
	<script type="text/javascript" src="https:////angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
	<script type="text/javascript" src="./app/modules/ui-router.js"></script>
	<script type="text/javascript" src='./app/modules/ngGeolocation.js'></script>
	<script type="text/javascript" src="./app/modules/humanize-duration.js"></script>
	<script type="text/javascript" src="./app/modules/locals.min.js"></script>
	<script type="text/javascript" src="./app/modules/moment.min.js"></script>
	<script type="text/javascript" src="./app/modules/angular-timer.js"></script>
	<!-- OUR FILES -->
	<script	type="text/javascript" src="./app/zephyr.js"></script>
	<script	type="text/javascript" src="./app/controllers/flightEntry.controller.js"></script>
	<script	type="text/javascript" src="./app/controllers/flightSearch.controller.js"></script>
	<script	type="text/javascript" src="./app/controllers/flightTracker.controller.js"></script>
	<script	type="text/javascript" src="./app/controllers/activities.controller.js"></script>
	<script	type="text/javascript" src="./app/controllers/main.controller.js"></script>
	<script	type="text/javascript" src="./app/factories/flight.factory.js"></script>
	<script	type="text/javascript" src="./app/services/speech.service.js"></script>
	<script	type="text/javascript" src="./app/factories/activity.factory.js"></script>
	<script	type="text/javascript" src="./app/factories/direction.factory.js"></script>
</body>
</html>
