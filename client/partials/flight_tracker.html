<div class="sideView">
	<h1>ZEPHYR</h1>
	<p>This could be some helping text</p>
</div>
	
<div class="mainView" ng-controller="flightTracker as vmTracker">
	<div class="col-md-6 column jumbo-fixed plane">
		<div >
			<img id="plane" src="../images/planeBottom.png" class="center-block"/>
			<h1 class="text-center"><timer interval="60000" countdown="vmTracker.flightCountdown"><span ng-class="vmTracker.changeTimerClass()">{{countdown}}</span>min</timer></h1>
			<p class="text-center" ng-if="vmTracker.FlightFactory.arrival">Wait Time: {{vmTracker.FlightFactory.tsaTime}} (tsa) | {{vmTracker.FlightFactory.avgTime}} (avg)</p>
		</div>
	</div>
	<div class="col-md-6 column jumbo-fixed">
		<div >
			<img id="car" src="../images/carBottom.png" class="center-block"/>
			<h1 class="text-center"><timer interval="60000" countdown="vmTracker.carCountdown"><span class="timer">{{countdown}}</span>min</timer></h1>
			<p class="text-center">to {{vmTracker.DirectionFactory.airport.name}}</p>
		</div>
	</div>
</div>
