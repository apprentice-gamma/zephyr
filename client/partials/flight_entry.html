<div class="row clearfix">
	<div class="col-md-12 column">
		ANGULAR IS RUNNING? {{1+1}}
	</div>
	<div class="col-md-12 column">
		<form class="form-horizontal" role="form" ng-controller = "flightEntry as vmFlightEntry">
			<div class="form-group">
				<label for="inputFlight" class="col-sm-2 control-label">Airport</label>
				<div class="col-sm-10">
					<input type="text" class="form-control input-lg" id="inputFlight" ng-model="vmFlightEntry.airport"/>
				</div>
				<label for="inputFlight" class="col-sm-2 control-label">Flight No.</label>
				<div class="col-sm-8">
					<input type="text" class="form-control input-lg" id="inputFlight" ng-model="vmFlightEntry.FlightFactory.flight"/>
				</div>
				<label for="inputFlight" class="col-sm-2 glyphicon glyphicon-bullhorn" ng-click = "vmFlightEntry.listenFlight()">
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success btn-lg" ng-click="vmFlightEntry.trackFlight('dep', vmMain)">Departure</button> 
					<button type="submit" class="btn btn-success btn-lg" ng-click="vmFlightEntry.trackFlight('arr', vmMain)">Arrival</button>
				</div>
			</div>
		</form>
	</div>
</div>
