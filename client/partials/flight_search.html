<div class="col-md-12 column" ng-controller="flightSearchController as flightSearch">

		<div class="list-group" id="flightSelect" ng-hide="flightSearch.arrival">
			<a ng-href="" ng-click="flightSearch.flightFactory"class="list-group-item" ng-repeat="flight in flightSearch.flightFactory.flightsAtAirport | limitTo:4:((flightSearch.currentPage - 1) * 4)">
			    Flight to {{flight.arrivalAirportFsCode}} departing at {{flight.operationalTimes.publishedDeparture.dateLocal | date:"h:mma"}}
			</a>
			<pager total-items="flightSearch.flightFactory.flightsAtAirport.length" ng-model="flightSearch.currentPage"></pager>
		</div>
		<ul class="list-group" id="flightSelect" ng-show="flightSearch.arrival">
			<li  ng-click="flightSearch.flightFactory" class="list-group-item" ng-class="{'last':$last}" ng-repeat="flight in flightSearch.flightFactory.flightsAtAirport | limitTo:4:((flightSearch.currentPage - 1) * 4)">
			    Flight from {{flight.departureAirportFsCode}} arriving at {{flight.operationalTimes.publishedArrival.dateLocal | date:"h:mma"}}
			</li>
			<pager total-items="flightSearch.flightFactory.flightsAtAirport.length" ng-model="flightSearch.currentPage"></pager>
		</ul>
</div>
