<div class="row clearfix" ng-controller="flightTimer as vmTimer">
	<div class="col-md-6 column jumbo-fixed">
		<div class="jumbotron well">
			<h1>120 MIN</h1>
		</div>
	</div>
	<div class="col-md-6 column">
		<div class="list-group" id="activitySelect">
        <a class="list-group-item active">
          <h4 class="list-group-item-heading">Around Town</h4>
        </a>
        <a ng-href="" class="list-group-item" ng-repeat="activity in vmTimer.ActivityFactory.activities | limitTo:3:((vmTimer.currentPage - 1) * 3)">
        	{{activity}}
        </a>
        <pager total-items="vmTimer.ActivityFactory.totalActivities" items-per-page="vmTimer.itemsPerPage" ng-model="vmTimer.currentPage"></pager>
      </div>
	</div>

	<div class="col-md-12 column text-center">
		<button type="button" class="btn btn-success btn-lg">Default</button>
	</div>
</div>
