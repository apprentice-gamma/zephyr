<div class="row clearfix" ng-controller="flightTimer as vmTimer">
	<div class="col-md-6 column jumbo-fixed">
		<div class="jumbotron well">
			<h1>120 MIN</h1>
		</div>
	</div>
	<div class="col-md-6 column">
		<div class="list-group" id="addressSelect">
        <a href="#/" class="list-group-item active">
          <h4 class="list-group-item-heading">Around Town</h4>
        </a>
        <a ng-href="/#/order/{{address._id}}" class="list-group-item" ng-repeat="address in vmAddySearch.households.addresses | filter:{'street': vmAddySearch.street, 'city': vmAddySearch.city, 'state': vmAddySearch.state, 'zip_code':vmAddySearch.zip} | limitTo:3:((vmAddySearch.currentPage - 1) * 3)" ng-hide="address.city === 'undefined'">
             
        </a>
        <pagination total-items="vmAddySearch.households.totalAddresses" ng-model="vmAddySearch.currentPage" items-per-page="vmAddySearch.itemsPerPage" class="pagination-sm" boundary-links="true"></pagination>
      </div>
	</div>

	<div class="col-md-12 column text-center">
		<button type="button" class="btn btn-success btn-lg">Default</button>
	</div>
</div>
