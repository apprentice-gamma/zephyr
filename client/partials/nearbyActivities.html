<div class="row clearfix" ng-controller="nearbyActivities as vmActivities">
	<div class="col-md-12 column">
	<div class="list-group" id="activitySelect">
        <a class="list-group-item active">
          <h4 class="list-group-item-heading">Around Town</h4>
        </a>
        <a ng-href="" class="list-group-item" ng-repeat="activity in vmActivities.ActivityFactory.activities | limitTo:3:((vmActivities.currentPage - 1) * 3)">
        	{{activity}}
        </a>
        <pager total-items="vmActivities.ActivityFactory.totalActivities" items-per-page="vmActivities.itemsPerPage" ng-model="vmActivities.currentPage"></pager>
      </div>
	</div>

	<div class="col-md-12 column text-center">
		<button type="button" class="btn btn-success btn-lg">Default</button>
	</div>
</div>
